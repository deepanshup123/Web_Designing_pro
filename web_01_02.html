<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Controls</title>
</head>
<body>
    <video 
    height="300px"
    width="500px" 
    controls 
    autoplay 
    loop 
    poster="banner.jpg">

        <source 
        src="vedio.mp4" 
        type="video/mp4">
    
    </video>
</body>
</html>
