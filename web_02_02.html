<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow, Margin and Padding</title>
    <style>
        .templates {
            width: 250px;
            height: 200px;
            margin: 250px auto;
        }

        img {
            width: 100%;
            height: 100%;
            text-shadow: 10px 10px 1px #fa76fa;
            box-shadow: 0px 0px 20px #acf456;
        }
    </style>

</head>
<body>
    <div class="templates">
        <img src="laptop.jpg" alt="laptop Image">
    </div>
</body>
</html>
