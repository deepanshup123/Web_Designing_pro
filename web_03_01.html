<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Transition</title>
    <style>
        .hover-transform-transition{
            background-color: greenyellow;
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: auto;
            transition: background-color, transform, 5s;
        }

        .hover-transform-transition:hover{
            background-color: hotpink;
            transform: translateX(-200px);
        }
    </style>
</head>
<body>
    <div class="hover-transform-transition">
        this is just for transform
    </div>
</body>
</html>
