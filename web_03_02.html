<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Effect</title>
    <style>
        .Flipping-Card{
            margin: 200px auto;
            background-color: greenyellow;
            padding: 10px;
            width: 300px;
            height:300px;
            text-align: center;
            transition: transform 3s;
        }

        .Flipping-Card:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Please Hover Mouse Cursor Over Card to see the Flipping Effect.</h1>
    <div class="Flipping-Card">
        Flipping Card
    </div>
</body>
</html>
