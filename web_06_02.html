<!-- Write a JavaScript program for swapping of two numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping Numbers</title>
</head>
<body>
    <script>
        let a = 12;
        let b = 8;

        a = a + b
        b = a - b
        a = a - b

        document.write(`a : ${a} <br>`)
        
        document.write(`b : ${b}`)
    </script>
</body>
</html>
