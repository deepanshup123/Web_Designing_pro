<!-- Write JavaScript Program for gross salary. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Salary</title>
</head>
<body>
    <script>
        function GrossSalary(basicSalary, otherAllowences){
            if (typeof basicSalary !== 'number' || typeof otherAllowences !== 'number') {
                return "Please Give the Rigth Input";
            }

            const grossSalary = basicSalary + otherAllowences
            return grossSalary
        }

        emp1_salary = GrossSalary(10000, 8000)
        document.write(emp1_salary)
    </script>
</body>
</html>
