<!-- Write a Program to find Sum of Numbers from 1-50. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum 1-50</title>
</head>
<body>
    <script>
        let sum = 0;
        for (let num = 1; num <= 50; num++) {
            sum = sum + num
        }
        document.write(sum)
    </script>
</body>
</html>
