<!-- write a program to check whether number entered by user is positive number, negative number or zero. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="number">Enter a Number</label>
    <input type="number" name="Number" id="number">
    <button type="button" id="bts">Check</button>

    <p id="result"></p>

    <script>
        let bts = document.getElementById("bts")
        bts.addEventListener('click', function(){
            let number = document.getElementById("number").value
            let result = document.getElementById('result')
            if (number < 0) {
                result.innerHTML = `${number} is Negative Number`
            }else if(number > 0){
                result.innerHTML = `${number} is Positive Number`    
            }else{
                result.innerHTML = `${number} is Zero`
            }
        })
    </script>
</body>
</html>
