<!-- Write a JS function that returns the factorial of a number. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function factorial(n){
            let mul = 1
            if (n < 1) {
                return 1
            }
            if(n >= 1){
                mul = n * factorial(n-1)
                return mul 
            }
        }

        let fact1 = factorial(5)
        document.write(fact1);
    </script>
</body>
</html>
