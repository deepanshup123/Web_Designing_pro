<!-- Write a JavaScript function that print the square and cube of the given number. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square And Cube</title>
</head>
<body>
    <script>
        function SqrNCube(n){
            let square = n * n;
            let cube = n * n * n
            document.write(`Square of ${n} is ${square} <br>`)
            document.write(`Cube of ${n} is ${cube} <br>`)
        }

        SqrNCube(3)
        SqrNCube(5)
    </script>
</body>
</html>
