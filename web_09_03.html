<!-- Write a program to display emp details like name,id,salary using object. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>
<body>
    <script>
        let employee = {
            name: "Deepanshu Patel",
            id: 102485,
            salary : 15000
        }

        document.write(employee.name + "<br>")
        document.write(employee.id+ "<br>")
        document.write(employee.salary+ "<br>")
    </script>
</body>
</html>
