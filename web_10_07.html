<!-- Create one paragraph using <p> and Change the text color of the <p> element to "red" using DOM. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM P TAG</title>
    </head>
    <body>
        <script>
            let tags = document.createElement('p')
            tags.innerText = "Hey, Buddy"
            tags.style.color = "red"
            document.body.appendChild(tags)
        </script>
    </body>
    </html>
